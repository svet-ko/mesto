<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/ekaterina.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__user-name">Екатерина II, Императрица</h1>
              <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__user-about">Ее Императорское Величество Самодержица Всероссийская</p>
          </div>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements" aria-label="Список картинок пользователя">
        <ul class="list elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="button popup__close-button" aria-label="Закрыть форму редактирования"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form form_type_edit" name="form-edit" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" class="form__input form__input_type_name" id="name" name="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="form__input-error form__input-error_type_name"></span>
            </label>
            <label class="form__field">
              <input type="text" class="form__input form__input_type_about" id="about" name="about-input" placeholder="О себе" minlength="2" maxlength="200" required>
              <span class="form__input-error form__input-error_type_about"></span>
            </label>
          </fieldset>
          <button type="submit" class="button form__submit-button" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <button type="button" class="button popup__close-button" aria-label="Закрыть форму"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form form_type_place" name="place" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" class="form__input form__input_type_place" id="place" name="place-input" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__input-error form__input-error_type_place"></span>
            </label>
            <label class="form__field">
              <input type="url" class="form__input form__input_type_url" id="url" name="url-input" placeholder="Ссылка на картинку" required>
              <span class="form__input-error form__input-error_type_url"></span>
            </label>
          </fieldset>
            <button type="submit" class="button form__submit-button" aria-label="Создать новое место">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_photo" aria-label="Увеличенная выбранная картинка">
      <div class="popup__photo-container">
        <button type="button" class="button popup__close-button" aria-label="Закрыть увеличенную картинку"></button>
        <img src="#" alt ="#" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </section>
  </div>

  <template id="element-template">
    <li class="element">
      <button type="button" class="button element__delete-button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__content">
        <h2 class="element__name"></h2>
        <button type="button" class="button element__like-button" aria-label="Поставить оценку нравится"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/valid.js" type="module"></script>
</body>
</html>
