<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/ekaterina.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__user-name">Екатерина II, Императрица и Самодержица Всероссийская</h1>
              <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__user-about">Ее Императорское Величество Самодержица Всероссийская</p>
          </div>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements" aria-label="Список картинок пользователя">
        <ul class="list elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="button popup__close-button" aria-label="Закрыть форму редактирования"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit">
            <input type="text" class="popup__form-item popup__form-item_type_name" name="name" placeholder="Имя" required>
            <input type="text" class="popup__form-item popup__form-item_type_about" name="about" placeholder="О себе">
            <button type="submit" class="button popup__submit-button" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <button type="button" class="button popup__close-button" aria-label="Закрыть форму"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="form-add-place">
            <input type="text" class="popup__form-item popup__form-item_type_place" name="place" placeholder="Название" required>
            <input type="url" class="popup__form-item popup__form-item_type_url" name="url" placeholder="Ссылка на картинку">
            <button type="submit" class="button popup__submit-button" aria-label="Создать новое место">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_photo" aria-label="Увеличенная выбранная картинка">
      <div class="popup__photo-container">
        <button type="button" class="button popup__close-button" aria-label="Закрыть увеличенную картинку"></button>
        <img src="#" alt ="#" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </section>
  </div>

  <template id="element-template">
    <li class="element">
      <button type="button" class="button element__delete-button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__content">
        <h2 class="element__name"></h2>
        <button type="button" class="button element__like-button" aria-label="Поставить оценку нравится"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
