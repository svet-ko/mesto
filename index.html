<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profile-kusto-1024.jpg" alt="Аватар пользователя" class="avatar">
          <div class="profile__info">
            <div class="profile__user">
              <p class="profile__user-name">Жак-Ив Кусто</p>
              <button class="button profile__edit-button"></button>
            </div>
            <p class="profile__user-status">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="list elements__list">
          <li class="element">
            <img class="element__image" src="./images/tinified/element-pavlovsk_medium.jpg" alt="Вид Павловска">
            <div class="element__content">
              <h3 class="element__name">Павловск</h3>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-lomonosov-medium.jpg" alt="Вид Ораниенбаума">
            <div class="element__content">
              <h3 class="element__name">Ораниенбаум</h3>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-peterhof-medium.jpg" alt="Вид Петергофа">
            <div class="element__content">
              <h3 class="element__name">Петергоф</h3>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-aleksandria-medium.jpg" alt="Вид Александрии">
            <div class="element__content">
              <h3 class="element__name">Александрия</h3>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-gatchina-medium.jpg" alt="Вид Гатчины">
            <div class="element__content">
              <h3 class="element__name">Гатчина</h3>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-pushkin-medium.jpg" alt="Вид Пушкина">
            <div class="element__content">
              <h3 class="element__name">Пушкин</h3>
              <button class="button element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
