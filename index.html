<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profile-kusto-1024.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button type="button" class="button profile__edit-button"></button>
            </div>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="list elements__list">
          <li class="element">
            <img class="element__image" src="./images/tinified/element-pavlovsk_medium.jpg" alt="Вид Павловска">
            <div class="element__content">
              <h2 class="element__name">Павловск</h2>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-lomonosov-medium.jpg" alt="Вид Ораниенбаума">
            <div class="element__content">
              <h2 class="element__name">Ораниенбаум</h2>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-kronshtadt.jpg" alt="Вид Кронштадта">
            <div class="element__content">
              <h2 class="element__name">Кронштадт</h2>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-aleksandria-medium.jpg" alt="Вид Петергофа">
            <div class="element__content">
              <h2 class="element__name">Петергоф - парк Александрия</h2>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-gatchina-medium.jpg" alt="Вид Гатчины">
            <div class="element__content">
              <h2 class="element__name">Гатчина</h2>
              <button class="button element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/tinified/element-pushkin-medium.jpg" alt="Вид Пушкина">
            <div class="element__content">
              <h2 class="element__name">Пушкин</h2>
              <button class="button element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_hidden">
      <div class="popup__container">
        <button type="button" class="button popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit">
            <input type="text" class="popup__form-item popup__form-item_type_name" name="name" placeholder="Имя" required>
            <input type="text" class="popup__form-item popup__form-item_type_about" name="about" placeholder="О себе">
            <button type="submit" class="button popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
